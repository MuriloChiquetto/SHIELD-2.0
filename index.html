<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD - SISTEMA OPERACIONAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-box">
            <div class="shield-logo-big"></div>
            <h1>SISTEMA SHIELD</h1>
            <p>AUTENTICANDO AGENTE...</p>
        </div>
    </div>

    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="shield-logo"></div>
                <h2>SHIELD</h2>
                <span>N√çVEL DE ACESSO 7</span>
            </div>
            
            <nav class="side-nav">
                <button onclick="switchPage('home-page')" class="nav-item">
                    <i>‚¨¢</i> HOME
                </button>
                <button onclick="switchPage('missions-page')" class="nav-item">
                    <i>‚óà</i> MISS√ïES
                </button>
                <button onclick="switchPage('docs-page')" class="nav-item">
                    <i>üíæ</i> DOCUMENTOS
                </button>
                <button onclick="switchPage('agents-page')" class="nav-item">
                    <i>üë§</i> AGENTES
                </button>
            </nav>
        </aside>

        <main class="main-content">
            
            <div id="home-page" class="page active">
                <h2 class="section-title">ESTAT√çSTICAS DA UNIDADE</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>MISS√ïES REGISTRADAS</h4>
                        <p id="count-missions">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>ARQUIVOS DE DADOS</h4>
                        <p id="count-docs">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>AGENTES EM CAMPO</h4>
                        <p id="count-agents">0</p>
                    </div>
                </div>
            </div>

            <div id="missions-page" class="page">
                <div class="page-header">
                    <h2>PAINEL DE MISS√ïES</h2>
                    <button class="btn-main" onclick="openModal('mission-modal')">+ NOVA MISS√ÉO</button>
                </div>
                <div id="missions-container" class="grid-container"></div>
            </div>

            <div id="docs-page" class="page">
                <div class="page-header">
                    <h2>DATABASE CONFIDENCIAL</h2>
                    <button class="btn-main" onclick="openModal('doc-modal')">+ ARQUIVAR DOC</button>
                </div>
                <div id="docs-container" class="grid-container"></div>
            </div>

            <div id="agents-page" class="page">
                <div class="page-header">
                    <h2>REGISTRO DE AGENTES</h2>
                    <button class="btn-main" onclick="openModal('agent-modal')">+ ADMITIR AGENTE</button>
                </div>
                <div id="agents-container" class="grid-container"></div>
            </div>

        </main>
    </div>

    <div id="mission-modal" class="modal">
        <div class="modal-content">
            <h3>NOVA OPERA√á√ÉO</h3>
            <input type="text" id="m-title" placeholder="Codinome da Miss√£o">
            <textarea id="m-desc" placeholder="Detalhes da Opera√ß√£o"></textarea>
            <select id="m-status">
                <option value="andamento">EM ANDAMENTO</option>
                <option value="concluida">CONCLU√çDA</option>
                <option value="fracassada">FRACASSADA</option>
            </select>
            <button class="btn-main" onclick="saveMission()">REGISTRAR</button>
            <button class="btn-close" onclick="closeModal('mission-modal')">FECHAR</button>
        </div>
    </div>

    <div id="doc-modal" class="modal">
        <div class="modal-content">
            <h3>ARQUIVAR DADOS</h3>
            <input type="text" id="d-title" placeholder="Assunto do Documento">
            <textarea id="d-desc" placeholder="Conte√∫do criptografado"></textarea>
            <button class="btn-main" onclick="saveDoc()">SALVAR</button>
            <button class="btn-close" onclick="closeModal('doc-modal')">FECHAR</button>
        </div>
    </div>

    <div id="agent-modal" class="modal">
        <div class="modal-content">
            <h3>ADMISS√ÉO DE AGENTE</h3>
            <input type="text" id="a-name" placeholder="Nome Completo">
            <input type="file" id="a-image" accept="image/*">
            <button class="btn-main" onclick="saveAgent()">AUTORIZAR</button>
            <button class="btn-close" onclick="closeModal('agent-modal')">FECHAR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>

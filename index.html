<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SHIELD | COMANDO CENTRAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ambient-glow"></div>
    <div class="noise-overlay"></div>
    <div class="grid-lines"></div>

    <div class="main-shell">
        <aside class="sidebar-v2">
            <div class="logo-area">
                <div class="logo-spinner">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <span class="shield-char">S</span>
                </div>
                <div class="logo-brand">
                    <h1>SHIELD</h1>
                    <div class="system-tag">DIVISÃO DE INTERVENÇÃO ESTRATÉGICA</div>
                </div>
            </div>

            <nav class="nav-controller">
                <button onclick="switchPage('home-page')" class="nav-link active">
                    <span class="label">PAINEL_CENTRAL</span>
                </button>
                <button onclick="switchPage('missions-page')" class="nav-link">
                    <span class="label">OPERAÇÕES_ATIVAS</span>
                </button>
                <button onclick="switchPage('docs-page')" class="nav-link">
                    <span class="label">ARQUIVOS_CONFIDENCIAIS</span>
                </button>
                <button onclick="switchPage('agents-page')" class="nav-link">
                    <span class="label">LISTA_DE_AGENTES</span>
                </button>
            </nav>

            <div class="terminal-footer">
                <div class="connection-status">
                    <div class="dot pulse"></div>
                    <span>LINK_ESTABELECIDO</span>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div id="home-page" class="page active">
                <header class="view-intro">
                    <div class="view-tag">RESUMO_DO_SISTEMA_V4.0</div>
                    <h2 class="view-title">INTELIGÊNCIA OPERACIONAL</h2>
                </header>

                <div class="stats-matrix">
                    <div class="stat-card-v2">
                        <label>TOTAL_DE_MISSÕES</label>
                        <span class="stat-value" id="count-missions">0</span>
                    </div>
                    <div class="stat-card-v2">
                        <label>BANCO_DE_DADOS</label>
                        <span class="stat-value" id="count-docs">0</span>
                    </div>
                    <div class="stat-card-v2">
                        <label>AGENTES_EM_CAMPO</label>
                        <span class="stat-value" id="count-agents">0</span>
                    </div>
                </div>
            </div>

            <div id="missions-page" class="page">
                <div class="page-header-v2">
                    <h2>CONTROLE_DE_MISSÕES</h2>
                    <button class="btn-tech-plus" onclick="openModal('mission-modal')">NOVA_ENTRADA</button>
                </div>
                <div id="missions-container" class="tech-grid"></div>
            </div>

            <div id="docs-page" class="page">
                <div class="page-header-v2">
                    <h2>DADOS_CRIPTOGRAFADOS</h2>
                    <button class="btn-tech-plus" onclick="openModal('doc-modal')">ARQUIVAR_DOC</button>
                </div>
                <div id="docs-container" class="tech-grid"></div>
            </div>

            <div id="agents-page" class="page">
                <div class="page-header-v2">
                    <h2>REGISTRO_DE_PESSOAL</h2>
                    <button class="btn-tech-plus" onclick="openModal('agent-modal')">RECRUTAR_AGENTE</button>
                </div>
                <div id="agents-container" class="tech-grid"></div>
            </div>
        </main>
    </div>

    <div id="mission-modal" class="modal-v2">
        <div class="modal-v2-container">
            <h3>// ENTRADA_DE_MISSÃO</h3>
            <div class="tech-input-group">
                <input type="text" id="m-title" required placeholder=" ">
                <label>CODINOME DA OPERAÇÃO</label>
            </div>
            <div class="tech-input-group">
                <textarea id="m-desc" required placeholder=" "></textarea>
                <label>OBJETIVOS TÉCNICOS</label>
            </div>
            <div class="tech-input-group">
                <select id="m-status" class="tech-select-custom">
                    <option value="andamento">EM ANDAMENTO</option>
                    <option value="concluida">CONCLUÍDA</option>
                    <option value="fracassada">FRACASSADA</option>
                </select>
            </div>
            <button class="btn-submit-tech" onclick="saveMission()">INICIAR UPLOAD</button>
            <button class="btn-close-text" onclick="closeModal('mission-modal')">CANCELAR</button>
        </div>
    </div>

    <div id="doc-modal" class="modal-v2">
        <div class="modal-v2-container">
            <h3>// NOVO_ARQUIVO</h3>
            <div class="tech-input-group">
                <input type="text" id="d-title" required placeholder=" ">
                <label>TÍTULO DO DOCUMENTO</label>
            </div>
            <div class="tech-input-group">
                <textarea id="d-desc" required placeholder=" "></textarea>
                <label>CONTEÚDO SENSÍVEL</label>
            </div>
            <button class="btn-submit-tech" onclick="saveDoc()">ARQUIVAR</button>
            <button class="btn-close-text" onclick="closeModal('doc-modal')">CANCELAR</button>
        </div>
    </div>

    <div id="agent-modal" class="modal-v2">
        <div class="modal-v2-container">
            <h3>// RECRUTAMENTO</h3>
            <div class="tech-input-group">
                <input type="text" id="a-name" required placeholder=" ">
                <label>NOME DO AGENTE</label>
            </div>
            <div class="tech-input-group">
                <input type="file" id="a-image" accept="image/*" class="file-input">
            </div>
            <button class="btn-submit-tech" onclick="saveAgent()">AUTORIZAR</button>
            <button class="btn-close-text" onclick="closeModal('agent-modal')">FECHAR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>

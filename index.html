<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD | Gestão de Inteligência</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo-symbol">S</div>
                <div class="logo-text">SHIELD<span>OS</span></div>
            </div>
            
            <nav class="nav-menu">
                <button onclick="switchPage('home-page')" class="nav-btn active">Dashboard</button>
                <button onclick="switchPage('missions-page')" class="nav-btn">Operações</button>
                <button onclick="switchPage('docs-page')" class="nav-btn">Arquivos</button>
                <button onclick="switchPage('agents-page')" class="nav-btn">Agentes</button>
            </nav>

            <div class="user-status">
                <div class="status-indicator"></div>
                <span>Agente Autenticado</span>
            </div>
        </aside>

        <main class="main-content">
            <div id="home-page" class="page active">
                <header class="content-header">
                    <h1>Visão Geral</h1>
                    <p>Relatório de status em tempo real das unidades SHIELD.</p>
                </header>
                
                <div class="stats-row">
                    <div class="glass-card stat">
                        <small>Missões Ativas</small>
                        <h2 id="count-missions">0</h2>
                    </div>
                    <div class="glass-card stat">
                        <small>Documentos Protegidos</small>
                        <h2 id="count-docs">0</h2>
                    </div>
                    <div class="glass-card stat">
                        <small>Agentes Registrados</small>
                        <h2 id="count-agents">0</h2>
                    </div>
                </div>
            </div>

            <div id="missions-page" class="page">
                <header class="content-header">
                    <h1>Operações</h1>
                    <button class="btn-primary" onclick="openModal('mission-modal')">+ Nova Missão</button>
                </header>
                <div id="missions-container" class="data-grid"></div>
            </div>

            <div id="docs-page" class="page">
                <header class="content-header">
                    <h1>Arquivos Confidenciais</h1>
                    <button class="btn-primary" onclick="openModal('doc-modal')">+ Novo Documento</button>
                </header>
                <div id="docs-container" class="data-grid"></div>
            </div>

            <div id="agents-page" class="page">
                <header class="content-header">
                    <h1>Agentes</h1>
                    <button class="btn-primary" onclick="openModal('agent-modal')">+ Admitir Agente</button>
                </header>
                <div id="agents-container" class="data-grid"></div>
            </div>
        </main>
    </div>

    <div id="mission-modal" class="modal">
        <div class="modal-box">
            <h3>Nova Missão</h3>
            <input type="text" id="m-title" placeholder="Nome da Operação">
            <textarea id="m-desc" placeholder="Resumo executivo"></textarea>
            <select id="m-status">
                <option value="andamento">Em Andamento</option>
                <option value="concluida">Concluída</option>
                <option value="fracassada">Fracassada</option>
            </select>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('mission-modal')">Cancelar</button>
                <button class="btn-primary" onclick="saveMission()">Criar Registro</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD | Advanced Intelligence Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-scanlines"></div>

    <div class="dashboard-shell">
        <aside class="glass-sidebar">
            <div class="brand-zone">
                <div class="shield-hexagon">
                    <span>S</span>
                </div>
                <h2 class="glitch" data-text="SHIELD">SHIELD</h2>
            </div>
            
            <nav class="hyper-nav">
                <div class="nav-indicator"></div>
                <button onclick="switchPage('home-page')" class="nav-item active" data-index="0">
                    <span class="nav-hex"></span> DASHBOARD
                </button>
                <button onclick="switchPage('missions-page')" class="nav-item" data-index="1">
                    <span class="nav-hex"></span> MISSÕES
                </button>
                <button onclick="switchPage('docs-page')" class="nav-item" data-index="2">
                    <span class="nav-hex"></span> ARQUIVOS
                </button>
                <button onclick="switchPage('agents-page')" class="nav-item" data-index="3">
                    <span class="nav-hex"></span> AGENTES
                </button>
            </nav>

            <div class="system-monitor">
                <div class="cpu-load">
                    <div class="load-bar"></div>
                </div>
                <small>SYSTEM UPTIME: 99.9%</small>
            </div>
        </aside>

        <main class="viewport">
            <div id="home-page" class="page active">
                <div class="view-header">
                    <h1>SISTEMA DE MONITORAMENTO <span class="pulse">●</span></h1>
                    <div class="data-clock" id="live-clock">00:00:00</div>
                </div>
                
                <div class="hero-stats">
                    <div class="data-card animate-in">
                        <div class="card-glow"></div>
                        <label>OPERATIONS</label>
                        <h2 id="count-missions">0</h2>
                        <div class="card-line"></div>
                    </div>
                    <div class="data-card animate-in" style="animation-delay: 0.1s">
                        <div class="card-glow"></div>
                        <label>DATABASE</label>
                        <h2 id="count-docs">0</h2>
                        <div class="card-line"></div>
                    </div>
                    <div class="data-card animate-in" style="animation-delay: 0.2s">
                        <div class="card-glow"></div>
                        <label>PERSONNEL</label>
                        <h2 id="count-agents">0</h2>
                        <div class="card-line"></div>
                    </div>
                </div>
            </div>

            <div id="missions-page" class="page">
                <div class="view-header">
                    <h1>CENTRAL DE OPERAÇÕES</h1>
                    <button class="btn-neo" onclick="openModal('mission-modal')">NEW_ENTRY_</button>
                </div>
                <div id="missions-container" class="complex-grid"></div>
            </div>

            <div id="docs-page" class="page"><div id="docs-container" class="complex-grid"></div></div>
            <div id="agents-page" class="page"><div id="agents-container" class="complex-grid"></div></div>
        </main>
    </div>

    <div id="mission-modal" class="modal-overlay">
        <div class="modal-glass">
            <div class="modal-header">
                <h3>REGISTRAR NOVA MISSÃO</h3>
                <span class="close-btn" onclick="closeModal('mission-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="m-title" required>
                    <label>CODINOME DA MISSÃO</label>
                </div>
                <div class="input-group">
                    <textarea id="m-desc" required></textarea>
                    <label>DETALHES TÉCNICOS</label>
                </div>
                <select id="m-status" class="neo-select">
                    <option value="andamento">OPERANTE</option>
                    <option value="concluida">SUCESSO</option>
                    <option value="fracassada">FALHA</option>
                </select>
                <button class="btn-confirm" onclick="saveMission()">ENVIAR PARA O MAINFRAME</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>

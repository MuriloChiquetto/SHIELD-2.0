<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD PRE-ALPHA | ADVANCED INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ambient-glow"></div>
    <div class="noise-overlay"></div>
    <div class="grid-lines"></div>

    <div class="main-shell">
        <aside class="sidebar-v2">
            <div class="logo-area">
                <div class="logo-spinner">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <span class="shield-char">S</span>
                </div>
                <div class="logo-brand">
                    <h1 class="glitch-text" data-text="SHIELD">SHIELD</h1>
                    <div class="system-tag">STRATEGIC INTERVENTION DIVISION</div>
                </div>
            </div>

            <nav class="nav-controller">
                <button onclick="switchPage('home-page')" class="nav-link active">
                    <span class="corner-tl"></span><span class="corner-br"></span>
                    <span class="label">CORE_DASHBOARD</span>
                </button>
                <button onclick="switchPage('missions-page')" class="nav-link">
                    <span class="corner-tl"></span><span class="corner-br"></span>
                    <span class="label">ACTIVE_OPERATIONS</span>
                </button>
                <button onclick="switchPage('docs-page')" class="nav-link">
                    <span class="corner-tl"></span><span class="corner-br"></span>
                    <span class="label">ENCRYPTED_FILES</span>
                </button>
                <button onclick="switchPage('agents-page')" class="nav-link">
                    <span class="corner-tl"></span><span class="corner-br"></span>
                    <span class="label">AGENT_ROSTER</span>
                </button>
            </nav>

            <div class="terminal-footer">
                <div class="connection-status">
                    <div class="dot pulse"></div>
                    <span>UPLINK_ESTABLISHED</span>
                </div>
                <div class="encryption-key">RSA_4096: AES-256</div>
            </div>
        </aside>

        <main class="workspace">
            <div id="home-page" class="page active">
                <header class="view-intro">
                    <div class="view-tag">SYSTEM_OVERVIEW_V4.0</div>
                    <h2 class="view-title">OPERATIONAL INTELLIGENCE</h2>
                </header>

                <div class="stats-matrix">
                    <div class="stat-card-v2">
                        <div class="card-bg-fx"></div>
                        <div class="stat-info">
                            <label>TOTAL_OPS</label>
                            <span class="stat-value" id="count-missions">0</span>
                        </div>
                        <div class="stat-bar"><div class="stat-fill" style="width: 75%"></div></div>
                    </div>
                    <div class="stat-card-v2">
                        <div class="card-bg-fx"></div>
                        <div class="stat-info">
                            <label>DATA_BLOCKS</label>
                            <span class="stat-value" id="count-docs">0</span>
                        </div>
                        <div class="stat-bar"><div class="stat-fill" style="width: 45%"></div></div>
                    </div>
                    <div class="stat-card-v2">
                        <div class="card-bg-fx"></div>
                        <div class="stat-info">
                            <label>PERSONNEL</label>
                            <span class="stat-value" id="count-agents">0</span>
                        </div>
                        <div class="stat-bar"><div class="stat-fill" style="width: 92%"></div></div>
                    </div>
                </div>
            </div>

            <div id="missions-page" class="page">
                <div class="page-header-v2">
                    <h2>MISSION_CONTROL</h2>
                    <button class="btn-tech-plus" onclick="openModal('mission-modal')">
                        <span class="plus-icon">+</span> INJECT_NEW_DATA
                    </button>
                </div>
                <div id="missions-container" class="tech-grid"></div>
            </div>

            <div id="docs-page" class="page">
                <div class="page-header-v2">
                    <h2>SECURE_STORAGE</h2>
                    <button class="btn-tech-plus" onclick="openModal('doc-modal')">ARCHIVE_DOC</button>
                </div>
                <div id="docs-container" class="tech-grid"></div>
            </div>

            <div id="agents-page" class="page">
                <div class="page-header-v2">
                    <h2>AGENT_DATABASE</h2>
                    <button class="btn-tech-plus" onclick="openModal('agent-modal')">RECRUIT_AGENT</button>
                </div>
                <div id="agents-container" class="tech-grid"></div>
            </div>
        </main>
    </div>

    <div id="mission-modal" class="modal-v2">
        <div class="modal-v2-container">
            <div class="modal-v2-header">
                <h3>// MISSION_DATA_INPUT</h3>
                <button class="btn-close-v2" onclick="closeModal('mission-modal')">&times;</button>
            </div>
            <div class="modal-v2-body">
                <div class="tech-input-group">
                    <input type="text" id="m-title" required placeholder=" ">
                    <label>MISSION_CODENAME</label>
                </div>
                <div class="tech-input-group">
                    <textarea id="m-desc" required placeholder=" "></textarea>
                    <label>OBJECTIVE_SPECIFICATIONS</label>
                </div>
                <div class="tech-input-group">
                    <select id="m-status">
                        <option value="andamento">OPERATIONAL</option>
                        <option value="concluida">SUCCESS</option>
                        <option value="fracassada">FAILED</option>
                    </select>
                </div>
                <button class="btn-submit-tech" onclick="saveMission()">UPLINK_TO_CLOUD</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
